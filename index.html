<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="username-container">
    <input type="text" id="username-input" placeholder="Enter your username">
    <button id="start-game">Start Game</button>
</div>

    <div id="game-container">
        <div id="cookie-container">
            <img id="cookie" src="cookie.png" alt="Cookie">
            <div id="score">Cookies: 0</div>
        </div>
        <div id="upgrades-container">
            <button id="buy-upgrade" disabled>Buy Upgrade (10 cookies)</button>
            <div id="upgrades-owned">Upgrades Owned: 0</div>
        </div>
        <div id="multipliers-container">
            <button id="buy-multiplier" disabled>Buy Multiplier (20 cookies)</button>
            <div id="multipliers-owned">Multipliers Owned: 0</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
